<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Responsive App</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [opened]="!mobileQuery.matches">
        <mat-nav-list class="sidebar-lista">
          <a mat-list-item routerLink="."><mat-icon>home</mat-icon> Inicio</a>
          <a mat-list-item routerLink="."><mat-icon>shopping_cart</mat-icon> Carrito</a>
          <a mat-list-item routerLink="."><mat-icon>credit_card</mat-icon> Pedidos</a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="."><mat-icon>fastfood</mat-icon> Productos</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
       <app-producto-lista></app-producto-lista>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
