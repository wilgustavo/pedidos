<h2 mat-dialog-title>{{descripcion}}</h2>

<mat-dialog-content>
<div class="producto-form">
    <mat-form-field>
        <input type="text" matInput placeholder="Nombre">
      </mat-form-field>
    
      <mat-form-field>
          <input type="number" matInput placeholder="Precio">
      </mat-form-field>
    
      <mat-form-field>
          <input type="text" matInput placeholder="Imagen">
      </mat-form-field>
    </div>
  
    
</mat-dialog-content>  
<mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
