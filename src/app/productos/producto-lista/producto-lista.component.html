<p>
  Lista de productos
</p>

<section class="lista-productos">
  <mat-nav-list>
    <mat-list-item *ngFor="let producto of productos" (click)="editarProducto(producto)">
       <div matLine>{{producto.nombre}}</div>
       <span>{{producto.precio}}</span>
    </mat-list-item>
  </mat-nav-list>
</section>
<button mat-fab color="accent" class="fixedbutton" (click)="crearProducto()">
  <mat-icon>add</mat-icon>
</button>
